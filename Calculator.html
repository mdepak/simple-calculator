<!-- HTML file for calculator-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="description" content="Simple Calculator WebPage">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="calc.css" type="text/css">
    <script src="calc-js.js" type="text/javascript"></script>
</head>

<body>

    <div class="background" style="height:55%;width:19%;margin-left:10%;margin-top:5%;">

        <span class="brand"><center>CASIO</center></span>
        <input id="result" type="text" disabled="true" value="0">

        <div class="table" style="margin-left:5%;">
            <div class="row">
                <button type="button" class="btn btn-default btn-lg" onclick="btnClk(this)">7</button>
                <button type="button" class="btn btn-default btn-lg" onclick="btnClk(this)">8</button>
                <button type="button" class="btn btn-default btn-lg" onclick="btnClk(this)">9</button>
                <button type="button" class="btn btn-default btn-lg" onclick="btnClk(this)">/</button>
                <button type="button" class="btn btn-default btn-lg" onclick="btnClk(this)">CE</button>
            </div>
            <div class="row">
                <button type="button" class="btn btn-default btn-lg" onclick="btnClk(this)">4</button>
                <button type="button" class="btn btn-default btn-lg" onclick="btnClk(this)">5</button>
                <button type="button" class="btn btn-default btn-lg" onclick="btnClk(this)">6</button>
                <button type="button" class="btn btn-default btn-lg" onclick="btnClk(this)">*</button>
                <button type="button" class="btn btn-default btn-lg" onclick="btnClk(this)">%</button>
            </div>

            <div class="row">
                <button type="button" class="btn btn-default btn-lg" onclick="btnClk(this)">1</button>
                <button type="button" class="btn btn-default btn-lg" onclick="btnClk(this)">2</button>
                <button type="button" class="btn btn-default btn-lg" onclick="btnClk(this)">3</button>
                <button type="button" class="btn btn-default btn-lg" onclick="btnClk(this)">-</button>
                <button type="button" class="btn btn-default btn-lg" onclick="btnClk(this)">C</button>
            </div>
            <div class="row">
                <button type="button" class="btn btn-default btn-lg" style="width:33%;" onclick="btnClk(this)">0</button>
                <button type="button" class="btn btn-default btn-lg" onclick="btnClk(this)">.</button>
                <button type="button" class="btn btn-default btn-lg" onclick="btnClk(this)">+</button>
                <button type="button" class="btn btn-default btn-lg" style="height:30%;" onclick="btnClk(this)">=</button>
            </div>
        </div>
    </div>
</body>

</html>
